<h1 class="with-margin">{{item.title}}</h1>

<div class="col with-margin">
  <img data-ng-src="{{item.url1024}}" alt="{{item.title}}"/> 
  <div>Taken: {{item.dateTaken | date}}</div>
  <div>Uploaded: {{item.dateUploaded | date}}</div>
  <a data-ng-href="{{item.urlOriginal}}" download="{{item.title}}" class="block">Download Full Size</a>
</div>

<div class="col with-margin item-detail">
  
</div>

<div class="clearfix"></div>
