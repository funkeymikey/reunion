

<h1 class="with-margin">{{albumHeader.title}}</h1>

<div class ="picture-list">
  <div class="picture-item" data-ng-repeat="item in album">
    
    <a data-ng-href="{{item.itemUrl}}">
      <!-- Use the ng-src-responsive directive to set up your queries and sources -->
      <img title="{{item.title}}"
        data-ng-src-responsive="[
        ['(min-width: 100px)', '{{item.url100}}'],
        ['(min-width: 260px)', '{{item.url240}}'],
        ['(min-width: 340px)', '{{item.url320}}'],
        ['(min-width: 520px)', '{{item.url500}}']
        ]" />

      <div class="picture-item-description">
        {{item.title}}
      </div>
    </a>
  </div>
</div>
